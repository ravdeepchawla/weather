<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
      <div class="card">
        <div class="title" id="city">London</div>
        <div class="temperature p"><span class="border"><span id="temperature">14</span><span class="grey">°</span></span></div>
        <div id="current_weather" class="description p c">Overcast ☁️</div>
        <div class="description p">Feels like <span id="current_feels_like">12</span>°</div>
        <div class="description p">Will be <span id="future_temp">10</span>° at <span id="future_time">9 PM</span>, <span id="future_weather" class="c">Sunny</span></div>
      </div>
	<script src="index.js"></script>
  </body>
</html>
